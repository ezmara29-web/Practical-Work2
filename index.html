<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom College - Student Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 30px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .image-preview {
      width: 150px;
      height: 150px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>BLOOM COLLEGE<br><small>Student Registration Form</small></h2>

    <form id="regForm">

      <div class="mb-3">
        <label for="studentImage" class="form-label">Student Image (less than 5MB)</label>
        <div class="image-preview" id="imagePreview">
          <span class="text-muted">No image</span>
        </div>
        <input type="file" class="form-control" id="studentImage" accept="image/*" onchange="previewImage(event)">
      </div>

      <div class="mb-3">
        <label for="studentName" class="form-label">STUDENT'S NAME</label>
        <input type="text" id="studentName" class="form-control" placeholder="Enter STUDENT'S NAME"
               onchange="toCaps(this)">
      </div>

      <div class="mb-3">
        <label for="fatherName" class="form-label">FATHER'S NAME</label>
        <input type="text" id="fatherName" class="form-control" placeholder="Enter FATHER'S NAME"
               onchange="toCaps(this)">
      </div>

      <div class="mb-3">
        <label for="motherName" class="form-label">MOTHER'S NAME</label>
        <input type="text" id="motherName" class="form-control" placeholder="Enter MOTHER'S NAME"
               onchange="toCaps(this)">
      </div>

      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female" class="ms-3"> Female
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control"
               onfocus="highlightField(this)"
               onblur="removeHighlight(this)">
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Level</label>
          <select class="form-select">
            <option>Diploma</option>
            <option>Degree</option>
            <option>Phd</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <select class="form-select">
            <option>Computer Engineering</option>
            <option>Information Technology</option>
            <option>Electrical Engineering</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Matric/ID No.</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <h5>Address</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">State</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Postcode</label>
        <input type="text" class="form-control">
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="showModal()">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <h4>Your details have been saved!</h4>
        <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    function removeHighlight(el) {
      el.style.backgroundColor = "";
    }

    function highlightField(el) {
      el.style.backgroundColor = "#e6f3ff";
    }

    function toCaps(el) {
      el.value = el.value.toUpperCase();
    }

    function previewImage(event) {
      const imagePreview = document.getElementById('imagePreview');
      imagePreview.innerHTML = ""; // clear placeholder text

      const file = event.target.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        imagePreview.appendChild(img);
      } else {
        imagePreview.innerHTML = "<span class='text-muted'>No image</span>";
      }
    }

    function showModal() {
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
    }
  </script>
</body>
</html>
